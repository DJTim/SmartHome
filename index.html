<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="slider.css">
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
	<script src="jquery.ui.touch-punch.min.js"></script>
  	<script type="text/javascript">
  	
  	var room = "";
  	
  	function updateGUI(data, initGUI){
  		if (data['_id'] == room){
			$.each(data['lights'], function( index, value ) {
				if (initGUI){
					$("#btn_"+index).attr("id",value['name']);
					$("#btn_"+index+"_spacer").attr("id",value['name']+"Spacer");
				}
			
				idName = "#"+value['name'];
			
				switch(value['type']){
					case 'switch':
						if (value['state']=='off'){
							$(idName).css( "background-color", "#797979" );
							$(idName+"Spacer").css( "background-color", "#797979");
							$(idName).attr("onclick","domo_switch('"+value['name']+"','on')");
						}else{
							$(idName).css( "background-color", "#454545" );
							$(idName+"Spacer").css( "background-color", "#454545");
							$(idName).attr("onclick","domo_switch('"+value['name']+"','off')");
						}
					break;
					case 'dim':
						if (initGUI){
							$(idName).slider({
								orientation: "vertical",
								range: "min",
								min: 0,
								max: 15,
								value: value['state'],
								stop: function( event, ui ) {
									domo_switch(value['name'],ui.value);
								}
							});
							$(idName+"Spacer").click(function() {
								$("#"+value['name']).slider("value", 0);
								domo_switch(value['name'], 0);
							});
						}else{
							$(idName).slider("value", value['state']);
							if ($(idName).slider("value") > 0){
								$(idName+"Spacer").css( "background-color", "#454545");
							}else{
								$(idName+"Spacer").css( "background-color", "#797979");
							}
						}
					break;
				}
			});
		}
	}
	
	function domo_switch(id, state){
		$.ajax({
		  type: "PUT",
		  url: "http://192.168.2.215:8080/api/" + room + "/"+id,
		  data: '{"state": "'+state+'"}',
		  dataType: "json"
		});
	}
	
	function updateGUIPoll() {
        var poll_interval=0;

        $.ajax({
                url: "http://192.168.2.215:8080/api/rooms/listen",
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                        updateGUI(data, false);
                        poll_interval=0;
                },
                error: function () {
                        poll_interval=1000;
                },
                complete: function () {
                        setTimeout(updateGUIPoll, poll_interval);
                },
        });
	}
	
	function getParam(val) {
		var result = "Not found",
			tmp = [];
		location.search
		.substr(1)
			.split("&")
			.forEach(function (item) {
			tmp = item.split("=");
			if (tmp[0] === val) result = decodeURIComponent(tmp[1]);
		});
		return result;
	}
	
	$(function() {
		//init GUI
		$("#menu_0").click(function() {
			if ($('#lights').css('display') == 'none') {
				$('#header').show();
				$('#home').hide();
				$('#lights').show();
				$('#scenarios').hide();
				$("#menu_0").css( "background-color", "#797979" );
				$("#menu_1").css( "background-color", "#000" );
			}else{
				$('#header').hide();
				$('#home').show();
				$('#lights').hide();
				$('#scenarios').hide();
				$("#menu_0").css( "background-color", "#000" );
				$("#menu_1").css( "background-color", "#000" );
			}
		});
		$("#menu_1").click(function() {
			if ($('#scenarios').css('display') == 'none') {
				$('#header').show();
				$('#home').hide();
				$('#lights').hide();
				$('#scenarios').show();
				$("#menu_0").css( "background-color", "#000" );
				$("#menu_1").css( "background-color", "#797979" );
			}else{
				$('#header').hide();
				$('#home').show();
				$('#lights').hide();
				$('#scenarios').hide();
				$("#menu_0").css( "background-color", "#000" );
				$("#menu_1").css( "background-color", "#000" );
			}
		});
		
		room = getParam("room");
		
		if (room == "Not found"){
			alert("No room specified in url");
			return;
		}
		
		//initial update of GUI
		$.get( "http://192.168.2.215:8080/api/rooms/" + room, function(data) {
			updateGUI(data, true);
        });
		
		//start long polling to server
		updateGUIPoll();
	});
	</script>

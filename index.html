<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/1.3.41/css/materialdesignicons.min.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script>
        $(function() {
            $("#565099de74fece4d1fd7372b").attr("onclick","domo_switch('565099de74fece4d1fd7372b','15')");
            $("#5651b945dc2572534b6f3941").attr("onclick","domo_switch('5651b945dc2572534b6f3941','15')");
        });
        function domo_switch(id, state){
            $.ajax({
                type: "PUT",
                url: "http://192.168.2.221:8080/api/devices/"+id,
                data: '{"state": "'+state+'"}',
                dataType: "json"
            });

            var divID = "#"+id
            if (state == 0){
                $(divID).find("i").toggleClass('mdi-lightbulb mdi-lightbulb-outline');
                $(divID).attr("onclick","domo_switch('"+id+"','15')");
            }else if (state == 15){
                $(divID).find("i").toggleClass('mdi-lightbulb-outline mdi-lightbulb');
                $(divID).attr("onclick","domo_switch('"+id+"','0')");
            }
        }
    </script>
</head>

<body class="blue-grey darken-4">
<!--<div class="container">-->
<div class="row">
    <div class="col s6 center-align">
        <div class="card blue-grey darken-1 waves-effect">
            <div id="565099de74fece4d1fd7372b" class="card-content white-text center-align" onclick="domo_switch('565099de74fece4d1fd7372b','0')">
                <i class="mdi mdi-lightbulb-outline mdi-5x" id="light1"></i>
            </div>
        </div>
    </div>
    <div class="col s6 center-align">
        <div class="card blue-grey darken-1 waves-effect">

                <i class="mdi mdi-lightbulb-outline mdi-5x" id="light1"></i>
            </div>
        </div>
    </div>
</div>
